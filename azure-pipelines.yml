trigger:
- main

pool:
  name: 'Azure Pipelines'
  demands:
    - agent.name -equals Hosted Agent

steps:
- script: |
    echo "Java version:"
    java -version
    echo "Javac version:"
    javac -version
    echo "Compiling HelloWorld.java..."
    javac HelloWorld.java
    echo "Running HelloWorld..."
    java HelloWorld
  displayName: 'Compile and Run Java Program'
